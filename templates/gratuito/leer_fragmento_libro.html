{% extends "base.html" %}

{% block title %}Leer Fragmento de Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Leer Fragmento de Libro</h2>
    <form id="leerFragmentoForm">
        <div class="mb-3">
            <label for="id_libro" class="form-label">ID de Libro</label>
            <input type="number" class="form-control" id="id_libro" name="id_libro" required>
        </div>
        <button type="submit" class="btn btn-primary">Leer Fragmento</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('leerFragmentoForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const id_libro = document.getElementById('id_libro').value;
        const response = await fetch(`/api/gratuito/leer_fragmento_libro/${id_libro}`);
        const data = await response.json();
        let resultText = '';
        if (response.ok) {
            resultText = `<p>${data.fragmento}</p>`;
        } else {
            resultText = `<p class="text-danger">${data.detail}</p>`;
        }
        document.getElementById('result').innerHTML = resultText;
    });
</script>
{% endblock %}
