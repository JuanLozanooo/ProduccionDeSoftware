{% extends "base.html" %}

{% block title %}Actualizar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Actualizar Usuario</h2>
    <form id="actualizarForm">
        <div class="mb-3">
            <label for="id_usuario" class="form-label">ID de Usuario</label>
            <input type="number" class="form-control" id="id_usuario" name="id_usuario" required>
        </div>
        <div class="mb-3">
            <label for="campos" class="form-label">Campos a Actualizar (JSON)</label>
            <textarea class="form-control" id="campos" name="campos" rows="3" required placeholder='{"username": "nuevo_nombre", "email_usuario": "nuevo@email.com"}'></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('actualizarForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const id_usuario = document.getElementById('id_usuario').value;
        const campos = document.getElementById('campos').value;
        const response = await fetch(`/api/admin/actualizar_usuario/${id_usuario}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: campos
        });
        const data = await response.json();
        let resultText = '';
        if (response.ok) {
            resultText = `<p class="text-success">${data.mensaje}</p>`;
        } else {
            resultText = `<p class="text-danger">${data.detail}</p>`;
        }
        document.getElementById('result').innerHTML = resultText;
    });
</script>
{% endblock %}
