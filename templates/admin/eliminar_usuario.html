{% extends "base.html" %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Usuario</h2>
    <form id="eliminarForm">
        <div class="mb-3">
            <label for="id_usuario" class="form-label">ID de Usuario</label>
            <input type="number" class="form-control" id="id_usuario" name="id_usuario" required>
        </div>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('eliminarForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const id_usuario = document.getElementById('id_usuario').value;
        if (confirm(`¿Estás seguro de que quieres eliminar al usuario con ID ${id_usuario}?`)) {
            const response = await fetch(`/api/admin/eliminar_usuario/${id_usuario}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            let resultText = '';
            if (response.ok) {
                resultText = `<p class="text-success">${data.mensaje}</p>`;
            } else {
                resultText = `<p class="text-danger">${data.detail}</p>`;
            }
            document.getElementById('result').innerHTML = resultText;
        }
    });
</script>
{% endblock %}
