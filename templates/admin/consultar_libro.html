{% extends "base.html" %}

{% block title %}Consultar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Consultar Libro</h2>
    <form id="consultarForm">
        <div class="mb-3">
            <label for="id_libro" class="form-label">ID de Libro</label>
            <input type="number" class="form-control" id="id_libro" name="id_libro" required>
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('consultarForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const id_libro = document.getElementById('id_libro').value;
        const response = await fetch(`/api/admin/consultar_libro/${id_libro}`);
        const data = await response.json();
        const resultDiv = document.getElementById('result');

        if (response.ok) {
            let reviewsHtml = '<h5>Reviews:</h5>';
            if (data.reviews && data.reviews.length > 0) {
                reviewsHtml += '<ul class="list-group">';
                data.reviews.forEach(review => {
                    reviewsHtml += `<li class="list-group-item">[${review.username}] ${review.comentario}</li>`;
                });
                reviewsHtml += '</ul>';
            } else {
                reviewsHtml += '<p>No hay reviews para este libro.</p>';
            }

            resultDiv.innerHTML = `
                <h4>${data.titulo}</h4>
                <p><strong>ID:</strong> ${data.id_libro}</p>
                <p><strong>Autor:</strong> ${data.autor}</p>
                <p><strong>Categoría:</strong> ${data.categoria}</p>
                <p><strong>Año:</strong> ${data.anio_publicacion}</p>
                <p><strong>Sinopsis:</strong> ${data.sinopsis}</p>
                <hr>
                ${reviewsHtml}
            `;
        } else {
            resultDiv.innerHTML = `<p class="text-danger">${data.detail}</p>`;
        }
    });
</script>
{% endblock %}
