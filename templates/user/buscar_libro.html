{% extends "base.html" %}

{% block title %}Buscar Libro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Buscar Libro</h2>
    <form id="searchForm">
        <div class="mb-3">
            <label for="search_term" class="form-label">Buscar por Título, Autor, Categoría o Año</label>
            <input type="text" class="form-control" id="search_term" name="search_term" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const searchTerm = document.getElementById('search_term').value;
        const response = await fetch('/api/user/buscar_libro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `search_term=${searchTerm}`
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.resultado;
    });
</script>
{% endblock %}
