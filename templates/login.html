<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-cafe-oscuro: #5D4037;
            --color-naranja-acento: #F57C00;
            --color-fondo-crema: #FDF8F0;
        }

        body {
            background-color: var(--color-fondo-crema);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--color-naranja-acento);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--color-cafe-oscuro);
        }

        .login-header i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--color-naranja-acento);
        }

        .login-header h2 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }

        .btn-primary {
            background-color: var(--color-naranja-acento);
            border-color: var(--color-naranja-acento);
            font-weight: 500;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #E65100;
            border-color: #E65100;
        }

        .form-control:focus {
            border-color: var(--color-naranja-acento);
            box-shadow: 0 0 0 0.25rem rgba(245, 124, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-book-open"></i>
            <h2>Biblioteca Digital</h2>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>
    </div>
</body>
</html>
