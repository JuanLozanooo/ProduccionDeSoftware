{% extends "base.html" %}

{% block title %}Estado de Suscripción{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Estado de Suscripción</h2>
    <button id="verEstadoBtn" class="btn btn-primary mb-4">Ver Estado</button>
    <div id="result" class="card" style="display: none;">
        <div class="card-body">
            <h5 class="card-title" id="cardTitle"></h5>
            <p class="card-text" id="cardText"></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('verEstadoBtn').addEventListener('click', async function(event) {
        event.preventDefault();
        const response = await fetch('/api/suscripcion/ver_estado_suscripcion');
        const data = await response.json();
        const resultCard = document.getElementById('result');
        const cardTitle = document.getElementById('cardTitle');
        const cardText = document.getElementById('cardText');

        resultCard.style.display = 'block';

        if (response.ok) {
            if (typeof data === 'string') {
                cardTitle.textContent = 'Suscripción';
                cardText.textContent = data;
            } else {
                cardTitle.textContent = `Suscripción ${data.vigente ? 'Activa' : 'Inactiva'}`;
                let text = `
                    <strong>Tarifa:</strong> ${data.tarifa}<br>
                    <strong>Mes de Inicio:</strong> ${data.mes_inicio}<br>
                    <strong>Mes de Fin:</strong> ${data.mes_fin}
                `;
                cardText.innerHTML = text;
            }
        } else {
            cardTitle.textContent = 'Error';
            cardText.textContent = data.detail || 'No se pudo obtener el estado de la suscripción.';
        }
    });
</script>
{% endblock %}
