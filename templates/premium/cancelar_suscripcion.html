{% extends "base.html" %}

{% block title %}Cancelar Suscripción{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Cancelar Suscripción</h2>
    <p>¿Estás seguro de que quieres cancelar tu suscripción premium? Volverás a ser un usuario gratuito.</p>
    <button id="cancelarBtn" class="btn btn-danger">Cancelar Suscripción</button>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById('cancelarBtn').addEventListener('click', async function(event) {
        event.preventDefault();
        if (confirm('¿Estás seguro de que quieres cancelar tu suscripción?')) {
            const response = await fetch('/api/premium/cancelar_suscripcion', {
                method: 'POST'
            });
            const data = await response.json();
            let resultText = '';
            if (response.ok) {
                resultText = `<p class="text-success">${data.mensaje}</p>`;
            } else {
                resultText = `<p class="text-danger">${data.detail}</p>`;
            }
            document.getElementById('result').innerHTML = resultText;
        }
    });
</script>
{% endblock %}
